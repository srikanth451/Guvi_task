<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- <link rel="stylesheet" href="./CSS/style.css"> -->
</head>

<body>
    <div class="container mt-4">
        <div class="profile-card bg-light p-4 rounded">
            <h1 class="text-center mb-4">User Profile</h1>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control editable-field" id="username" value="" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control editable-field" id="email" value=""  name="email">
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control editable-field" id="dob" value="" name="dob">
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input placeholder="agec" type="text" class="form-control editable-field" id="age" value="" name="orage" readonly>
            </div>
            <div class="form-group">
                <label for="contactNumber">Contact Number</label>
                <input type="tel" class="form-control editable-field" id="contactNumber" value="" name="contactn">
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-success mr-2" id = "profilebtn">Save Changes</button>
                <button type="button" class="btn btn-danger" onclick="window.location.href='index.html'">Logout</button>
            </div>
            <script>
                // var oname = localStorage.getItem("oname");
                // var oemail = localStorage.getItem("oemail");
                // $("#username").val(oname);
                // $("#email").val(oemail);
                 

                function calculateAge(birthdate, today) {
                    var age = today.getFullYear() - birthdate.getFullYear();
                    var monthDiff = today.getMonth() - birthdate.getMonth();
                    if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthdate.getDate())) {
                        age--;
                    }
                    return age;
                }

                $("#dob").on("change", function () {
                    var dob = new Date($(this).val());
                    var today = new Date();
                    var age = calculateAge(dob, today);
                    $("#age").val(age);
                });

                
            </script>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script src="./js/profile.js"></script>
</body>

</html>
