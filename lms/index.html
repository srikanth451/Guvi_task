<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Registration/Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="./CSS/style.css"> -->
    <style>
        /* Custom Styles */
        .card {
            border-radius: 15px;
        }

        .btn {
            border-radius: 10px;
            width: 100%;
            margin-bottom: 10px;
        }
    </style>

</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Welcome</h2>
                        <div classs="d-grid gap-2">
                            <button class="btn btn-primary" onclick="redirectTo('register.html')">Register</button>
                            <button class="btn btn-success" onclick="redirectTo('login.html')">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript for redirection -->
    <script>
        function redirectTo(page) {
            window.location.href = page;
        }
    </script>
</body>

</html>
